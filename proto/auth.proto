syntax = "proto3";

package auth;

option go_package = "github.com/elfaldiajr/KTQApplication/backend/user-service/pkg/pb";

service AuthService {
  rpc GetGoogleAuthURL(GetAuthURLRequest) returns (AuthURLResponse);
  rpc GoogleCallback(OAuthCallbackRequest) returns (AuthResponse);
  rpc GetDiscordAuthURL(GetAuthURLRequest) returns (AuthURLResponse);
  rpc DiscordCallback(OAuthCallbackRequest) returns (AuthResponse);
  rpc Login(LoginRequest) returns (AuthResponse);
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
}

message GetAuthURLRequest {
  string state = 1;
}

message AuthURLResponse {
  string url = 1;
  string state = 2;
}

message OAuthCallbackRequest {
  string code = 1;
  string state = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  string email = 3;
  string role = 4;
}

message AuthUser {
  string id = 1;
  string username = 2;
  string email = 3;
  string role = 4;
  string avatar_url = 5;
  bool verified = 6;  // ← Asegúrate de que esté aquí
}

message AuthResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
  AuthUser user = 4;
  string message = 5;
}